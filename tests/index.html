<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="qunit/qunit.css">
  <script src="qunit/qunit.js"></script>
  <script src="/vendor/jquery-1.9.1.min.js"></script>
  <script src="sinon-timers-1.7.1.js"></script>
  <![if IE]>
  <script src="sinon-timers-ie-1.7.1.js"></script>
  <![endif]>
  <script src="/vendor/node-uuid.js"></script>
  <script src="/vendor/kamino.js"></script>
  <script src="/lib/message_channel.js"></script>
  <script src="tests/message_channel_test.js"></script>
  <script src="tests/worker_test.js"></script>
  <script src="tests/integration_test.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <script type="text/javascript">
    var n = 0;
    // hacky setTimeout approach because of problems with jquery's delegate in
    // ie8.
    function hidePassedTestsByDefault() {
      var qt = $('#qunit-tests'),
          qfp = $('#qunit-filter-pass');

      if (qt.length && qfp.length) {
        qt.addClass('hidepass');
        qfp.prop('checked', true);
      } else if (++n < 10) {
        setTimeout(hidePassedTestsByDefault, 100);
      }
    }

    $(document).ready(hidePassedTestsByDefault);
  </script>
</body>
</html>
